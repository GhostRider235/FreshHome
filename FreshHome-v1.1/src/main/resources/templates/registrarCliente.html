<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar | FreshHome</title>

  <!-- Estilos y fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/registrarCliente.css" />
</head>

<body>
  <!-- Navegación -->
  <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-dark fixed-top shadow">
    <a th:href="@{/home/init}" class="text-accent fw-bold fs-4 text-decoration-none" title="Inicio">FreshHome</a>
  </nav>

  <div class="spacer" style="height: 80px;"></div>

  <!-- Registro -->
  <section id="registro" class="section py-5 px-3" data-aos="fade-up">
    <div class="container">
      <h2 class="text-center text-accent mb-4">Registrar Cliente</h2>
      <form class="register-form mx-auto" style="max-width: 500px;" data-aos="fade-up" data-aos-delay="200" id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" aria-label="Nombre Completo" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="juanperez@gmail.com" aria-label="Correo Electrónico" required/>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="+57 310 123 4567" aria-label="Teléfono" required/>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Calle 10, Cartagena" aria-label="Dirección" required/>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="******" aria-label="Contraseña" required/>
        </div>
        <div class="mb-4">
          <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmar-contrasena" placeholder="******" aria-label="Confirmar Contraseña" required/>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-accent">Registrar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-muted bg-dark mt-5">
    &copy; 2025 FreshHome. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Función para redirigir después de registrar
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Evita que el formulario se envíe y la página se recargue
      window.location.href = './perfilCliente.html';  // Redirige a perfilCliente.html
    });
  </script>
</body>
</html>
