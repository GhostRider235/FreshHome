	<!DOCTYPE html>
	<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Registrar Empleado | FreshHome</title>
	
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
	  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
	
	  <style>
	    :root {
	      --bg: #1e293b;
	      --accent: #5eead4;
	      --text: #f1f5f9;
	      --input-bg: rgba(255, 255, 255, 0.05);
	      --border: rgba(255, 255, 255, 0.15);
	    }
	
	    html {
	      scroll-behavior: smooth;
	    }
	
	    body {
	      margin: 0;
	      font-family: 'Inter', sans-serif;
	      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
	      color: var(--text);
	    }
	
	    .navbar {
	      background-color: rgba(255, 255, 255, 0.1);
	      backdrop-filter: blur(12px);
	      border-bottom: 1px solid var(--border);
	    }
	
	    .navbar-brand {
	      color: var(--accent);
	      font-weight: 700;
	      font-size: 1.5rem;
	      transition: 0.3s ease;
	    }
	
	    .navbar-brand:hover {
	      color: #99f6e4;
	    }
	
	    .form-container {
	      background: rgba(255, 255, 255, 0.06);
	      border: 1px solid var(--border);
	      backdrop-filter: blur(25px);
	      padding: 40px;
	      border-radius: 16px;
	      max-width: 800px;
	      width: 100%;
	      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
	      margin: 60px auto;
	      animation: slideUp 0.7s ease-out;
	    }
	
	    .form-title {
	      text-align: center;
	      font-weight: 700;
	      font-size: 2.2rem;
	      margin-bottom: 40px;
	      color: var(--accent);
	      letter-spacing: 1px;
	    }
	
	    .form-label {
	      color: #cbd5e1;
	      font-weight: 500;
	    }
	
	    .form-control {
	      background-color: var(--input-bg);
	      border: 1px solid var(--border);
	      color: var(--text);
	      border-radius: 12px;
	      padding: 12px 16px;
	      transition: all 0.3s ease;
	    }
	
	    .form-control:focus {
	      border-color: var(--accent);
	      box-shadow: 0 0 10px var(--accent);
	    }
	
	    .form-control::placeholder {
	      color: #94a3b8;
	    }
	
	    .btn-submit {
	      background-color: var(--accent);
	      color: #0f172a;
	      font-weight: 600;
	      border-radius: 30px;
	      padding: 14px 35px;
	      width: 100%;
	      font-size: 1.1rem;
	      transition: transform 0.3s ease, box-shadow 0.3s ease;
	    }
	
	    .btn-submit:hover {
	      background-color: #99f6e4;
	      transform: translateY(-5px);
	      box-shadow: 0 4px 15px rgba(94, 234, 212, 0.5);
	    }
	
	    @keyframes slideUp {
	      from { opacity: 0; transform: translateY(30px); }
	      to { opacity: 1; transform: translateY(0); }
	    }
	
	    @media (max-width: 767px) {
	      .form-container {
	        padding: 30px;
	      }
	
	      .form-title {
	        font-size: 1.8rem;
	      }
	    }
	  </style>
	</head>
	
	<body>
	  <nav class="navbar navbar-expand-lg px-4 sticky-top">
	    <div class="container-fluid">
	      <a class="navbar-brand" th:href="@{/home/init}">FreshHome</a>
	    </div>
	  </nav>
	
	  <div class="form-container">
	    <h1 class="form-title">Registro</h1>
	    <form th:action="@{/auth/register}" th:ob method="post" th:object="${nuevoUsuario}">
	      <div class="row g-4">
	        <div class="col-md-6">
	          <label for="nombre" class="form-label">Nombre completo</label>
	          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Laura Gómez" required th:field="*{nombre}"/>
	        </div>
	        <div class="col-md-6">
	          <label for="correo" class="form-label">Correo electrónico</label>
	          <input type="email" class="form-control" id="correo" name="correo" placeholder="correo@email.com" required th:field="*{email}"/>
	        </div>
	        <div class="col-md-6">
	          <label for="telefono" class="form-label">Teléfono</label>
	          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="3001234567" required th:field="*{Telefono}"/>
	        </div>
	        <div class="col-md-6">
	          <label for="direccion" class="form-label">Dirección</label>
	          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Cra 10 #45-67" required  th:field="*{direccion}"/>
	        </div>
	        <div class="col-md-6">
	          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
	          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"  required  th:field="*{fechaNacimiento}"/>
	        </div>
	        <div class="col-md-6">
	          <label for="puesto" class="form-label">Puesto</label>
				<select name="rol" class="form-control" id="selection" required th:field="*{rol}">
	            	<option value="CLIENT">Cliente</option>
	        		<option value="EMPLOYEE">Empleado</option>
	        		<option value="ADMIN">Administrador</option>
	       		</select>        
	       	</div>
	        <div class="col-md-6">
	          <label for="password" class="form-label">Contraseña</label>
	          <input type="password" class="form-control" id="password" name="password" required th:field="*{password}"/>
	        </div>
	        <!-- 
	        <div class="col-md-6">
	          <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
	          <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required />
	        </div>
	         -->
	      </div>
	      <div class="text-center mt-5">
	        <button type="submit" class="btn-submit">Registrar</button>
	      </div>
	    </form>
	  </div>
	
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
