<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Solicitud | FreshHome</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/crearsolicitudcliente.css" />
</head>
<body>

  <!-- Bot칩n salir -->
  <div class="exit-button">
    <a href="paginaCliente.html">Salir</a>
  </div>

  <!-- Contenedor principal -->
  <section class="form-section">
    <div class="form-container">
      <img src="../static/img/FreshHome.png" alt="FreshHome Logo" class="logo">
      <h2>Crear Solicitud de Servicio</h2>

      <form id="solicitudForm" class="grid-form">
        <div class="form-group">
          <label for="tipoServicio">Tipo de servicio</label>
          <input type="text" id="tipoServicio" placeholder="Ej: Limpieza general" required>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha del servicio</label>
          <input type="date" id="fecha" required>
        </div>

        <div class="form-group">
          <label for="direccion">Direcci칩n</label>
          <input type="text" id="direccion" placeholder="Cra 45 #56-78" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripci칩n adicional</label>
          <textarea id="descripcion" rows="4" placeholder="Indica m치s detalles sobre el servicio..." required></textarea>
        </div>

        <div class="form-button">
          <button type="submit">Enviar Solicitud</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('solicitudForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Solicitud enviada correctamente.");
      window.location.href = "perfilCliente.html";
    });
  </script>

</body>
</html>
