<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Solicitud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/crearSolicitudCliente.css" />
  </head>
  <body>
    <nav>
      <a href="./InicioVista.html" class="logo" title="Inicio">FreshHome</a>
      <div>
        <a href="#servicios">Servicios</a>
        <a href="#calificaciones">Calificaciones</a>
        <a href="#faqs">FAQs</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mt-5">Crear Solicitud de Servicio</h1>

      <form id="formCrearSolicitud" class="mt-4">


        <div class="mb-3">
          <label for="titulo" class="form-label">Correo Electrónico</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ingrese un titulo para su solicitud" required />
        </div>

        <div class="mb-3">
          <label for="Descripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="Descripcion" rows="3" placeholder="Agregue informacion sobre la solicitud que desea hacer" required></textarea>
        </div>

        <div class="mb-3">
          <label for="tarifa" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="tarifa" placeholder="Ingrese el valor de su solicitud" required />
        </div>


        

        

        <button type="submit" class="btn btn-primary">Crear Solicitud</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('formCrearSolicitud').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const titulo = document.getElementById('titulo').value;
        const tarifa = document.getElementById('tarifa').value;
        const descripcion = document.getElementById('Descripcion').value;

        if (titulo && tarifa  && descripcion) {
          alert('¡Solicitud creada con éxito!');
        } else {
          alert('Por favor, complete todos los campos obligatorios.');
        }
      });
    </script>
  </body>
</html>
