<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Cliente | FreshHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/css/inicioCliente.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./InicioVista.html">
        <img src="../static/img/FreshHome.png" alt="FreshHome Logo" height="70">
      </a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Cliente</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" />
        </div>
        <button type="submit" class="btn-login d-block text-center">Ingresar</button>
        <p class="registro-texto">¿No tienes cuenta? <a href="registrarCliente.html">Regístrate aquí</a></p>
      </form>
    </div>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Detiene el envío automático del formulario

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      window.location.href = "errorInicio.html";
    } else {
      window.location.href = "paginaCliente.html";
    }
  });
</script>

</body>
</html>
