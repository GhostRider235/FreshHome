<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | FreshHome</title>

  <!-- Bootstrap y fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/inicioSesion.css"/>
  
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/home/init}">FreshHome</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form th:action="@{/auth/login}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
        
          <label for="username">Correo electrónico</label>
          <input type="email" id="username" name="username" required placeholder="tucorreo@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>
      <p class="registro-texto">¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
