<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Empleado | FreshHome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .bg-custom {
        background-color: #1b263b !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container">
        <a class="navbar-brand" href="#">FreshHome</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/app/employee/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app/employee/solicitudes"
                >Solicitudes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app/employee/perfil-empleado">Mi Perfil</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/auth/logout" class="btn btn-outline-light"
              >Cerrar Sesión</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Bienvenido al Panel de Empleado</h1>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registrar Habilidades</h5>
              <p class="card-text">
                Registrar mis habilidades.
              </p>
              <a href="/app/employee/registrar-habilidad" class="btn btn-primary"
                >Registrar Habilidad</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mi Perfil</h5>
              <p class="card-text">
                Actualizar tu información personal y profesional.
              </p>
              <a href="/app/employee/perfil-empleado" class="btn btn-primary"
                >Editar Perfil</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
