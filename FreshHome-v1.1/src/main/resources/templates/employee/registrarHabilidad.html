<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Habilidad | FreshHome</title>
    
    <!-- Bootstrap y fuentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }

        .form-title {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FreshHome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/app/employee/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/employee/solicitudes">Solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/employee/perfil-empleado">Mi Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/auth/logout" class="btn btn-outline-light">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Registrar Nueva Habilidad</h1>
            <form th:action="@{/app/employee/guardar-habilidad}" th:object="${habilidad}" method="post">
                <div class="mb-3">
                    <label for="habilidad" class="form-label">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad" th:value="*{habilidad}" required>
                    <div class="form-text">Ej: Limpieza de hogar, Jardinería, Plomería, etc.</div>
                </div>

                <div class="mb-3">
                    <label for="añosExperiencia" class="form-label">Años de Experiencia</label>
                    <input type="number" class="form-control" id="añosExperiencia" name="añosExperiencia" th:value="*{añosExperiencia}" min="0" required>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    <i class="bi bi-plus-circle me-2"></i>Registrar Habilidad
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
