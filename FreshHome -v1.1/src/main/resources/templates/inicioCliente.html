<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión | FreshHome</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/inicioCliente.css" />
  </head>

  <body>
    <!-- Barra de Navegación -->
    <nav>
      <a href="./InicioVista.html" class="logo" title="Inicio">FreshHome</a>
    </nav>

    <!-- Formulario de inicio de sesión -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card p-4 shadow-lg" style="background-color: #1b263b; color: white; max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
          <i class="bi bi-house-door-heart-fill fs-1" style="color: #00ff88;"></i>
          <h2 class="mt-2">Iniciar Sesión</h2>
          <p class="text-muted">Bienvenido a <strong>FreshHome</strong></p>
        </div>
        <form onsubmit="redirigir(event)">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom" style="background-color: #00ff88; color: #0d1b2a; font-weight: bold;">Ingresar</button>
          </div>
        </form>
        <div class="text-center">
          <span>¿No tienes cuenta?</span>
          <a href="./registrarCliente.html" class="text-decoration-none" style="color: #00ff88;">Regístrate</a>
        </div>
      </div>
    </div>

    <script>
      function redirigir(event) {
        event.preventDefault(); // Evita que el formulario se envíe
        window.location.href = "./perfilCliente.html"; // Redirecciona
      }
    </script>
  </body>
</html>
