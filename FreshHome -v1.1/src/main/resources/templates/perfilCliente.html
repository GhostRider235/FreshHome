<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil | FreshHome</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/css/perfilCliente.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav>
  <a href="./InicioVista.html" class="logo" title="Inicio">
    <img src="../static/img/FreshHome.png" alt="Logo FreshHome" style="height: 60px;">
  </a>
  <div>
    <a href="InicioCliente.html">Cerrar Sesión</a>
    <a href="crearSolcitudCliente.html" class="btn-accent">Solicitar Servicio</a> <!-- Nuevo enlace aquí -->
  </div>
</nav>


  <div class="spacer"></div>

  <!-- SECCIÓN PERFIL -->
  <section id="perfil" class="section" data-aos="fade-up">
    <div class="profile-card" data-aos="fade-up" data-aos-delay="200">
  <div class="profile-info">
    <h3>Juan Pérez</h3>
    <p><strong>Correo:</strong> juanperez@gmail.com</p>
    <p><strong>Teléfono:</strong> +57 310 123 4567</p>
    <p><strong>Dirección:</strong> Calle 10, Cartagena, Colombia</p>
    <a href="#editar" class="btn-accent">Editar Perfil</a>
  </div>
  <div class="profile-img">
    <img src="../static/img/Fotoperfil.jpg" alt="Foto de perfil" />
  </div>
</div>


  </section>

  <!-- SECCIÓN EDITAR PERFIL -->
  <section id="editar" class="section" data-aos="fade-left">
    <h2>Editar Información</h2>
    <form class="profile-edit-form" data-aos="fade-up" data-aos-delay="200">
      <div class="mb-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" value="Juan Pérez" required/>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" value="juanperez@gmail.com" required/>
      </div>
      <div class="mb-4">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" value="+57 310 123 4567" required/>
      </div>
      <div class="mb-4">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" value="Calle 10, Cartagena" required/>
      </div>
      <button type="submit" class="btn-accent">Guardar Cambios</button>
    </form>
  </section>
<!-- Aquí insertas la alerta -->
<div id="alert-success" class="alert-hidden">
  ¡Cambios guardados con éxito!
</div>
</section>
  <!-- FOOTER -->
  <footer>
    &copy; 2025 FreshHome. Todos los derechos reservados.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
  <script>
  document.querySelector('.profile-edit-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const alert = document.getElementById('alert-success');

    alert.classList.add('show');
    alert.classList.remove('alert-hidden');

    setTimeout(() => {
      alert.classList.remove('show');
      setTimeout(() => {
        alert.classList.add('alert-hidden');
      }, 400);
    }, 2500);

    // Aquí podrías enviar el formulario realmente si tuvieras backend
    // e.target.submit();
  });
</script>

</body>
</html>
