<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipo de Usuario | FreshHome</title>

  <!-- Enlaces a fuentes y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/css/roles.css" />
</head>
<body>

  <!-- Navbar con logo y nombre -->
  <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <h3><img src="../static/img/FreshHome.png" alt="Logo FreshHome"> FreshHome</h3>
    <div class="nav-item ms-auto">
      <a href="inicioVista.html" class="btn btn-accent">
        <i class="bi bi-box-arrow-left me-2"></i>Salir
      </a>
    </div>
  </div>
</nav>


  <!-- Sección Principal -->
  <div class="main">
    <div class="card-select">
      <h2>Selecciona tu tipo de usuario</h2>

      <!-- Botones de selección -->
      <a href="./inicioCliente.html" class="btn btn-accent" onclick="playClick()">
        <i class="bi bi-person-circle"></i>
        Soy Cliente
      </a>
      <a href="./InicioSesion.html" class="btn btn-accent" onclick="playClick()">
        <i class="bi bi-briefcase-fill"></i>
        Soy Empleado
      </a>
      <a href="./InicioVista.html" class="btn btn-accent mt-2" onclick="playClick()">
        <i class="bi bi-arrow-left-circle-fill"></i>
        Volver al inicio
      </a>
    </div>
  </div>

  <!-- Sonido al hacer clic -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7fe459e8f.mp3?filename=button-click-124467.mp3"></audio>

  <script>
    function playClick() {
      const clickSound = document.getElementById('clickSound');
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }
  </script>

</body>
</html>
