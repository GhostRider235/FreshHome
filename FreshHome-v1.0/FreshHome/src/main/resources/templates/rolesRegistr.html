<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-option {
            width: 200px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2 class="mb-4">Selecciona el tipo de usuario</h2>
        <div class="d-flex flex-column align-items-center">
            <a th:href="@{/auth/registrar/C}" class="btn btn-primary btn-option">Cliente</a>
            <a th:href="@{/auth/registrar/E}" class="btn btn-warning btn-option">Empleado</a>
        </div>
    </div>
</body>
</html>
