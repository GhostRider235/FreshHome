<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Empleado | FreshHome</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/registrarEmpleado.css">
</head>
<body>

  <!-- Botón salir -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <a href="InicioSesion.html" style="
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    " onmouseover="this.style.backgroundColor='var(--accent)'; this.style.color='var(--bg)';"
       onmouseout="this.style.backgroundColor='transparent'; this.style.color='var(--accent)';">
      Salir
    </a>
  </div>

  <!-- Contenedor principal -->
  <section class="minimal-form">
    <div class="form-container wide">
      <!-- Logo -->
      <img src="../static/img/FreshHome.png" alt="FreshHome Logo" style="width: 80px; margin-bottom: 10px;">
      
      <h2>Registrar Empleado</h2>

      <form id="registroForm" class="grid-form">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Ej: Laura Gómez" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="correo@email.com" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="3001234567" required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="Cra 10 #45-67" required>
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label for="confirmarContrasena">Confirmar contraseña</label>
          <input type="password" id="confirmarContrasena" placeholder="••••••••" required>
        </div>

        <div class="form-button">
          <button type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "perfilEmpleado.html";
    });
  </script>

</body>
</html>
