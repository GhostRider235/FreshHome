<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Iniciar sesion (Cliente)</title>
<style>
.auth-card {
	max-width: 400px;
	margin: 2rem auto;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>

</head>


<body class="bg-light">
	<div class="container">
		<div class="auth-card card">
			<div class="card-body">
				<h2 class="text-center mb-4">Iniciar Sesión</h2>
				<form>
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico</label> <input
							type="email" class="form-control" id="email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña</label> <input
							type="password" class="form-control" id="password" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Ingresar</button>
					<div class="text-center mt-3">
						<a th:href="@{/auth/rol/reg}" class="text-decoration-none">Crear nueva cuenta</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
